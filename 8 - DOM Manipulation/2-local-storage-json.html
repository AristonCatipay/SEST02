<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage and JSON</title>
  </head>
  <body>
    <h1>Local Storage and JSON</h1>
    <script>
      // Local Storage: store data locally within our browser.

      // Create an object
      const person = {
        firstName: "John",
        lastName: "Doe",
        age: 30,
        isMarried: true,
        hobbies: ["Coding", "Hiking", "Sleeping"],
      };
      console.log("User:", person);
      console.log("Data Type:", typeof person);

      const serializedObject = JSON.stringify(person);
      console.log("Serialized Object:", serializedObject);
      console.log("Data Type:", typeof serializedObject);

      const number = [1, 2, 3, 4, 5];
      const serializedNumber = JSON.stringify(number);
      console.log("Serialized Array:", serializedNumber);
      console.log("Data Type:", typeof serializedNumber);

      // Add a key and value in the local storage
      localStorage.setItem("person", serializedObject);
      localStorage.setItem("number", serializedNumber);

      // Retrieve a key and value in localStorage
      const personJSONString = localStorage.getItem("person");
      console.log("String:", personJSONString);
      const deserializedObject = JSON.parse(personJSONString);
      console.log("Deserialized Object:", deserializedObject);
      console.log("Data Type:", typeof deserializedObject);

      const numberJSONString = localStorage.getItem("number");
      console.log("String:", numberJSONString);
      const deserializedArray = JSON.parse(numberJSONString);
      console.log("Deserialized Array:", deserializedArray);
      console.log("Data Type:", typeof deserializedArray);

      // Remove Data
      localStorage.removeItem("person");
      localStorage.removeItem("number");
    </script>
  </body>
</html>
